version: '2'

services:

  kms.rest.example.com:
    container_name: kms.rest.example.com
    image: ${KMS_REST_IMAGE}:latest
    environment:
      - KMS_REST_HOST_URL=0.0.0.0:8076
      - KMS_REST_TLS_SERVE_CERT=/etc/tls/ec-pubCert.pem
      - KMS_REST_TLS_SERVE_KEY=/etc/tls/ec-key.pem
      - DATABASE_TYPE=couchdb
      - DATABASE_URL=admin:password@couchdb.example.com:5984
      - DATABASE_PREFIX=keystore
      - KMS_SECRETS_DATABASE_TYPE=couchdb
      - KMS_SECRETS_DATABASE_URL=admin:password@couchdb.example.com:5984
      - KMS_SECRETS_DATABASE_PREFIX=kms
    ports:
      - 8076:8076
    entrypoint: ""
    # TODO add retry for couchdb
    command: /bin/sh -c "sleep 5;kms-rest start"
    volumes:
      - ../keys/tls:/etc/tls
    networks:
      - couchdb_bdd_net


networks:
  couchdb_bdd_net:
    external: true
