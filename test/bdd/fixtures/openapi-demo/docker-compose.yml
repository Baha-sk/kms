version: '2'

services:
  openapi.demo.com:
    container_name: openapi.demo.com
    image: swaggerapi/swagger-ui
    environment:
      - SWAGGER_JSON=/specs/openapi-${OPEN_API_HOST}.yml
      - BASE_URL=/openapi
    ports:
      - 8089:8080
    volumes:
      - ./specs:/specs
    networks:
      - demo_net

  kms.example.com:
    container_name: kms.example.com
    image: ${KMS_REST_IMAGE}:latest
    environment:
      - KMS_HOST_URL=0.0.0.0:8080
      - KMS_DATABASE_TYPE=mongodb
      - KMS_DATABASE_URL=mongodb://mongodb.example.com:27017
      - KMS_DATABASE_PREFIX=keystore_
      - KMS_PRIMARY_KEY_DATABASE_TYPE=mongodb
      - KMS_PRIMARY_KEY_DATABASE_URL=mongodb://mongodb.example.com:27017
      - KMS_PRIMARY_KEY_DATABASE_PREFIX=kmspk_
      - KMS_LOCAL_KMS_DATABASE_TYPE=mongodb
      - KMS_LOCAL_KMS_DATABASE_URL=mongodb://mongodb.example.com:27017
      - KMS_LOCAL_KMS_DATABASE_PREFIX=kmslocal
      - KMS_KEY_MANAGER_STORAGE_TYPE=couchdb_
      - KMS_KEY_MANAGER_STORAGE_URL=mongodb://mongodb.example.com:27017
      - KMS_KEY_MANAGER_STORAGE_PREFIX=kmskm_
      - KMS_ZCAP_ENABLE=false
      - KMS_CORS_ENABLE=true
      - KMS_LOG_LEVEL=debug
    ports:
      - 8080:8080
    entrypoint: ""
    # TODO add retry for mongodb
    command: /bin/sh -c "sleep 5;kms-rest start"
    depends_on:
      - mongodb.example.com
    networks:
      - demo_net

  mongodb.example.com:
    container_name: mongodb.example.com
    image: ${MONGODB_IMAGE}:${MONGODB_IMAGE_TAG}
    ports:
      - ${MONGODB_PORT}:${MONGODB_PORT}
    networks:
      - demo_net

networks:
  demo_net:
    driver: bridge
