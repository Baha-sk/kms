version: '2'

services:

  authz-kms.example.com:
    container_name: authz-kms.example.com
    image: ${KMS_REST_IMAGE}:latest
    environment:
      - KMS_HOST_URL=0.0.0.0:8077
      - KMS_BASE_URL=https://authz-kms.example.com:8077
      - KMS_TLS_CACERTS=/etc/tls/ec-cacert.pem
      - KMS_TLS_SERVE_CERT=/etc/tls/ec-pubCert.pem
      - KMS_TLS_SERVE_KEY=/etc/tls/ec-key.pem
      - KMS_DATABASE_TYPE=mongodb
      - KMS_DATABASE_URL=mongodb://mongodb.example.com:27017
      - KMS_DATABASE_PREFIX=authzkeystore_
      - KMS_SECRET_LOCK_KEY_PATH=/etc/tls/secret-lock.key
      - KMS_PRIMARY_KEY_DATABASE_TYPE=mongodb
      - KMS_PRIMARY_KEY_DATABASE_URL=mongodb://mongodb.example.com:27017
      - KMS_PRIMARY_KEY_DATABASE_PREFIX=authzkmspk_
      - KMS_LOCAL_KMS_DATABASE_TYPE=mongodb
      - KMS_LOCAL_KMS_DATABASE_URL=mongodb://mongodb.example.com:27017
      - KMS_LOCAL_KMS_DATABASE_PREFIX=authzkmslocal_
      - KMS_KEY_MANAGER_STORAGE_TYPE=mongodb
      - KMS_KEY_MANAGER_STORAGE_URL=mongodb://mongodb.example.com:27017
      - KMS_KEY_MANAGER_STORAGE_PREFIX=authzkmskm_
      - KMS_HUB_AUTH_URL=https://hub-auth.example.com:8070
      - KMS_HUB_AUTH_API_TOKEN=test_token
      - KMS_CACHE_EXPIRATION=10m
      - KMS_LOG_LEVEL=debug
      - KMS_JAEGER_URL=http://jaeger.example.com:14268/api/traces
    ports:
      - 8077:8077
    entrypoint: ""
    command: /bin/sh -c "sleep 5;kms-rest start"
    volumes:
      - ../keys/tls:/etc/tls
    networks:
      - mongodb_bdd_net

  kms.example.com: # load balancer in front of KMS instances
    container_name: kms.example.com
    image: nginx:latest
    ports:
      - 8076:8076
    volumes:
      - ../keys/tls:/etc/nginx/certs
      - ./nginx-config/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - mongodb_bdd_net

  kms-1.example.com:
    container_name: kms-1.example.com
    image: ${KMS_REST_IMAGE}:latest
    environment:
      - KMS_HOST_URL=0.0.0.0:8074
      - KMS_BASE_URL=https://kms.example.com:8076
      - KMS_TLS_CACERTS=/etc/tls/ec-cacert.pem
      - KMS_TLS_SERVE_CERT=/etc/tls/ec-pubCert.pem
      - KMS_TLS_SERVE_KEY=/etc/tls/ec-key.pem
      - KMS_DATABASE_TYPE=mongodb
      - KMS_DATABASE_URL=mongodb://mongodb.example.com:27017
      - KMS_DATABASE_PREFIX=keystore
      - KMS_SECRET_LOCK_KEY_PATH=/etc/tls/secret-lock.key
      - KMS_PRIMARY_KEY_DATABASE_TYPE=mongodb
      - KMS_PRIMARY_KEY_DATABASE_URL=mongodb://mongodb.example.com:27017
      - KMS_PRIMARY_KEY_DATABASE_PREFIX=kmspk_
      - KMS_LOCAL_KMS_DATABASE_TYPE=mongodb
      - KMS_LOCAL_KMS_DATABASE_URL=mongodb://mongodb.example.com:27017
      - KMS_LOCAL_KMS_DATABASE_PREFIX=kmslocal_
      - KMS_KEY_MANAGER_STORAGE_TYPE=edv
      - KMS_KEY_MANAGER_STORAGE_URL=https://edv.example.com:8081
      - KMS_CACHE_EXPIRATION=10m
      - KMS_ZCAP_ENABLE=true
      - KMS_LOG_LEVEL=debug
      - KMS_JAEGER_URL=http://jaeger.example.com:14268/api/traces
    ports:
      - 8074:8074
    entrypoint: ""
    # TODO add retry for mongodb
    command: /bin/sh -c "sleep 5;kms-rest start"
    volumes:
      - ../keys/tls:/etc/tls
    networks:
      - mongodb_bdd_net

  kms-2.example.com:
    container_name: kms-2.example.com
    image: ${KMS_REST_IMAGE}:latest
    environment:
      - KMS_HOST_URL=0.0.0.0:8075
      - KMS_BASE_URL=https://kms.example.com:8076
      - KMS_TLS_CACERTS=/etc/tls/ec-cacert.pem
      - KMS_TLS_SERVE_CERT=/etc/tls/ec-pubCert.pem
      - KMS_TLS_SERVE_KEY=/etc/tls/ec-key.pem
      - KMS_DATABASE_TYPE=mongodb
      - KMS_DATABASE_URL=admin:password@couchdb.example.com:5984
      - KMS_DATABASE_PREFIX=keystore
      - KMS_SECRET_LOCK_KEY_PATH=/etc/tls/secret-lock.key
      - KMS_PRIMARY_KEY_DATABASE_TYPE=mongodb
      - KMS_PRIMARY_KEY_DATABASE_URL=mongodb://mongodb.example.com:27017
      - KMS_PRIMARY_KEY_DATABASE_PREFIX=kmspk_
      - KMS_LOCAL_KMS_DATABASE_TYPE=mongodb
      - KMS_LOCAL_KMS_DATABASE_URL=mongodb://mongodb.example.com:27017
      - KMS_LOCAL_KMS_DATABASE_PREFIX=kmslocal_
      - KMS_KEY_MANAGER_STORAGE_TYPE=edv
      - KMS_KEY_MANAGER_STORAGE_URL=https://edv.example.com:8081
      - KMS_CACHE_EXPIRATION=10m
      - KMS_ZCAP_ENABLE=true
      - KMS_LOG_LEVEL=debug
      - KMS_JAEGER_URL=http://jaeger.example.com:14268/api/traces
    ports:
      - 8075:8075
    entrypoint: ""
    # TODO add retry for mongodb
    command: /bin/sh -c "sleep 5;kms-rest start"
    volumes:
      - ../keys/tls:/etc/tls
    networks:
      - mongodb_bdd_net

networks:
  mongodb_bdd_net:
    external: true
