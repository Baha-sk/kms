serve:
  proxy:
    port: 4466
  api:
    port: 4458

access_rules:
  repositories:
    - file:///oathkeeper/rules/resource-server.json
  matching_strategy: glob

authenticators:
  oauth2_introspection:
    enabled: true
    config:
      introspection_url: https://auth.rest.hydra.example.com:4445/oauth2/introspect
  noop:
    enabled: true

authorizers:
  allow:
    enabled: true

mutators:
  header:
    enabled: false
  noop:
    enabled: true
